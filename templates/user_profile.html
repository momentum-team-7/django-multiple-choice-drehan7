{% extends 'base.html' %}
{% block content %}
<header class="header">
    <a href="/user/feed">Home Page</a>
    <a href="{% url 'user_profile' pk=request.user.pk %}">My Profile Page</a>
    <a href="/accounts/logout">Logout</a>
</header>
<br>
<h1>Currently logged in as User: {{ request.user }}</h1>
<br>
<div class="snippets">
    <h3>{{ user }}'s Snippets</h3>
    <ul>
        {% for snippet in user.snippets.all %}
        <li>{{ snippet.title}} | {{ snippet.code }} | {{ snippet.language }}
        </li>
        {% endfor %}
    </ul>
        
{% endblock %}
