{% extends 'base.html' %}
{% block content %}
<div class="login-main-container">
    <h1 class="login-title" id="login-title">Login</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="login-form-labels">
            {{ form.as_p }}
        </div>
        <div class="login-submit-button-container">
            <input class="login-submit-button" type="submit" value="Enter">
        </div>
    </form>
</div>

{% endblock %}
