{% extends 'base.html' %}
{% block content %}

<h2>Currently logged in as: {{ request.user }}</h2>

{% if request.user.pk == user.pk %}
<form action="{% url 'add_snippet' pk=request.user.pk%}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>
{% endif %}
{% endblock content %}
